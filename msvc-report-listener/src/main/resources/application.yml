spring:
  application:
    name: msvc-report-listener
  config:
    import: optional:configserver:http://config-server:7777
  profiles:
    default: default
  cloud:
    stream:
      kafka:
        binder:
          brokers: msg-broker:9092
      function:
        bindings:
          #Relaciones de entrada y salidas
          # consumerReport-out -> consumer report <- consumerReport-in
          consumerReport-in-0:
            destination: consumerReport
  data:
    mongodb:
      database: sa
      username: sa
      authentication-database: admin
      host: mongo-db
      port: 27017
eureka:
  instance:
    instance-id: "${spring.application.name}:${random.value}"
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/
server:
  port: 9093